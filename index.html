<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calendar">
        <div class="header">
            <button id="prev">&lt;</button>
            <h2 id="month"></h2>
            <button id="next">&gt;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="dates">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
